<!DOCTYPE html>
<html id="ng-app" ng-app="uploads">
  <!-- id="ng-app" IE<8-->
  <head>
    <title>Simple example</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Fix for old browsers-->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
    <script src="templates.js"></script>
    <script src="controllers/uploads.controllers.js"></script>
    <script src="services/uploads.factory.js"></script>
    <script src="directives/ngthumb.directives.js"></script>
    <script src="directives/uploads.directives.js"></script>
    <script src="uploads.js"></script>
    <style>
      .my-drop-zone { border: dotted 3px lightgray; }
      .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
      .another-file-over-class { border: dotted 3px green; }
      html, body { height: 100%; }
    </style>
  </head>
  <body>
    <img-upload token-url="&quot;token&quot;"></img-upload>
  </body>
</html>
